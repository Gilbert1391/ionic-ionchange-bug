<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-toggle
          [(ngModel)]="isToggleBtnChecked"
          [checked]="isToggleBtnChecked"
          (ionChange)="onToggleBtnChange($event)"
        >
        </ion-toggle>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
